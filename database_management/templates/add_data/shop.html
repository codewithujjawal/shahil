<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group input[type="file"] {
            padding: 10px 0;
        }
        .input-group p {
            margin: 10px 0;
            font-size: 0.9rem;
            color: #666;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Shopping Product</h1>
        <form action="{{ url_for('shop')}}" method="post">
        <div class="input-group">
            <input type="text" name="title" placeholder="Product Title" required>
        </div>
        <div class="input-group">
            <input type="text" name="link" placeholder="Amazon Affiliate Link" required>
        </div>
        <!-- <div class="input-group">
            <input type="file" accept="image/*" required>
            <p>Drag and drop an image or select one from your computer</p>
        </div> -->
        <button type="submit" class="btn">Add Product</button>
    </form>
    </div>
</body>
</html>
