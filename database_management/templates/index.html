<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <title>Shahil Database Management</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <!-- Login Form -->
    <div id="login-container" class="bg-white p-8 rounded-lg shadow-lg w-80 text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Login</h1>
        
        <div class="mb-4">
            <input type="text" id="username" placeholder="Username"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div class="mb-6">
            <input type="password" id="password" placeholder="Password"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <button onclick="checkLogin()" 
            class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
            Login
        </button>
    </div>

    <!-- Menu Bar (hidden by default) -->
    <div id="menu-bar" class="hidden w-80 p-6 bg-white rounded-lg shadow-lg mt-4">
        <a href="/blog" class="block text-lg text-gray-800 hover:text-blue-500 mb-2">Blog</a>
        <a href="/shop" class="block text-lg text-gray-800 hover:text-blue-500 mb-2">Shop</a>
        <a href="/video" class="block text-lg text-gray-800 hover:text-blue-500">Video</a>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const correctUsername = "user123";
            const correctPassword = "password123";

            if (username === correctUsername && password === correctPassword) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('menu-bar').classList.remove('hidden');
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }
    </script>

</body>
</html>
