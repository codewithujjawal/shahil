<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Shop Item' if post else 'Create Shop Item' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">
            {{ 'Edit Shop Item' if post else 'Create a Shop Item' }}
        </h1>

        <form action="{{ url_for('add_shop' if not post else 'edit_shop', id=post['_id'] if post else None) }}" method="post">
            <div class="mb-6">
                <input type="url" name="link" placeholder="Product Link" required 
                    value="{{ post['link'] if post else '' }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <button type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                {{ 'Update' if post else 'Publish' }}
            </button>
        </form>
    </div>

</body>
</html>
