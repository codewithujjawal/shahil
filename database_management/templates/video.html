<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Shahil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <h1 class="text-3xl font-semibold text-center mt-6">Videos</h1>

    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for video in data %}
                <div class="bg-white shadow-md rounded-lg p-6 transition-transform transform hover:-translate-y-2">
                    <h3 class="text-xl font-semibold mb-2">{{ video['title'] }}</h3>
                    <iframe 
                        src="{{ video['url'] }}?rel=0&modestbranding=1" 
                        class="w-full h-48 rounded-md"
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    
                    <div class="flex justify-center space-x-3 mt-4">
                        <a href="{{ url_for('edit_video', id=video['_id']) }}" 
                           class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                            Edit
                        </a>
                        <a href="{{ url_for('delete_video', id=video['_id']) }}" 
                           class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                            Delete
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Floating Action Button -->
    <a href="{{ url_for('add_video') }}" 
       class="fixed bottom-6 right-6 bg-blue-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg text-3xl hover:bg-blue-600 transition">
        +
    </a>

</body>
</html>
