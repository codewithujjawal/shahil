<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Shahil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-semibold text-center mb-8">Blog Data Cards</h1>

        <!-- Card Container -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for item in data %}
                <div class="bg-white shadow-lg rounded-lg p-6 transition-transform transform hover:-translate-y-2">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ item['title'] }}</h2>
                    <p class="text-gray-600 mb-3">{{ item['description'] }}</p>
                    <p class="text-sm text-gray-500">{{ item['content'][:150] }}...</p>
                    
                    <!-- Card Actions -->
                    <div class="flex justify-end space-x-3 mt-4">
                        <a href="{{ url_for('edit_blog', id=item['_id']) }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                            Edit
                        </a>
                        <a href="{{ url_for('delete_blog', id=item['_id']) }}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                            Delete
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Data Button (Floating Action Button) -->
    <a href="{{ url_for('add_blog') }}" 
       class="fixed bottom-6 right-6 bg-blue-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg text-3xl hover:bg-blue-600 transition">
        +
    </a>

</body>
</html>
