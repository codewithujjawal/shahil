<!-- view_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    <div>{{ post.content }}</div>
    <p>Tags: {{ post.tags }}</p>
    <p>Posted on: {{ post.date }}</p>
</body>
</html>
